<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>BlockBlunder Video</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand me-3" href="#">BlockBlunder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item me-3">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link active" aria-current="page" href="/search">Detailed Search</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
            <form class="d-flex ms-auto" role="search" action="javascript:void(0);">
              <input id='search-bar'class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button id='search-button' class="btn btn-outline-success">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div id="main-content">
      <img
        id="blockblunder_logo"
        src="/static/images/blockblunder_logo.png"
        alt="BlockBlunder Logo"
      />
      <div id="selection">
        <h5>About:</h5>
        <p>
          Welcome to BlockBlunder. After the "success" of BlockBuster, we
          decided to open our own video store. We have every movie mentioned on
          wikipedia since the year 1900! The only caveat is, we only have ONE of
          each movie, so grab fast!
        </p>
      </div>
    </div>

    <script src="../static/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
